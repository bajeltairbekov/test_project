{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h3>Создать новую задачу</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Название задачи</label>
                    <input type="text" name="title" class="form-control" id="id_title" placeholder="Введите название задачи">
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание</label>
                    <textarea name="description" class="form-control" id="id_description" rows="4" placeholder="Введите описание"></textarea>
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Категория</label>
                    <select name="category" class="form-select" id="id_category">
                        {% for category in form.fields.category.queryset %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Создать задачу</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
